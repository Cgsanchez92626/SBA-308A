<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CSREI Services</title>
      <link rel="stylesheet" href="../Styles/Global.css" />
      <link rel="stylesheet" href="../Styles/Services.css" />
      <script type="module" src="./Global.js" defer></script>
    </head>

    <body>
      <header>
        <nav id="top-menu"></nav>
        <nav id="sub-menu"></nav>
      </header>
      <main>
        <div class="zip-container">
          <input type="text" placeholder="Enter zip code" id="zipInput" style="width: 50%; padding: 10px; margin-bottom: 15px; box-sizing: border-box;">
          <button id="submitButton" style="width: 50%; padding: 10px; background-color: #0e9aa7; color: white; border: none; cursor: pointer;">Submit</button>
      </div>
      <div class="carousel-container">
          <div class="carousel" id="carousel">
              <!-- Property cards will be dynamically added here -->
          </div>
          <button class="prev-btn" id="prevBtn">&lt; Previous</button>
          <button class="next-btn" id="nextBtn">Next &gt;</button>
      </div>
      </main>
    <!-- Axios -->
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
       <!-- <script src="/Pages/index.js"></script> -->
       <script  type="module" src="./Services.js"></script>
       <script  type="module" src="./Carousel.js"></script>
    </body>
  </html>
</html>
